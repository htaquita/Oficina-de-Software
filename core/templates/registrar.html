{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group small {
            display: block;
            margin-top: 0.5rem;
            color: #6c757d;
        }
        .form-group ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .errorlist {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Crie sua Conta</h2>
        <form method="POST">
            {% csrf_token %} {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    
                    {% if field.help_text %}
                        <small>{{ field.help_text|safe }}</small>
                    {% endif %}

                    {% for error in field.errors %}
                        <p style="color: red; font-size: 0.9rem; margin-top: 5px;">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn-principal" style="width: 100%; padding: 0.8rem; font-size: 1.1rem;">Registrar</button>
        </form>
        <br>
        <p>Já tem uma conta? <a href="#">Faça o login</a></p>
    </div>
</body>
</html>
